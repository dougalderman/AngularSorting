<!DOCTYPE html>
<html ng-app="sortingApp">
  <head>
    <meta charset="utf-8">
    <title>Angular Sorting</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-controller="mainCtrl">

    Reverse: <input type="checkbox" ng-model="isReversed">
    <input type = "text" ng-model="searchTerms">
    <div class="contact" ng-repeat="friend in data  | filter: {lastName: searchTerms} | orderBy: 'firstName' : isReversed" >
      <h3>{{friend.firstName}}&nbsp{{friend.lastName}}</h3>
      <p>City: {{friend.city}}</p>
      <p>State: {{friend.state}}<p>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
  </body>
</html>
